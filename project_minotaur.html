<!DOCTYPE html>
<html>
	<head>
	   <title>Project Minotaur</title>
      <link rel='stylesheet' href='project_minotaur.css'/>
      <link rel='icon' href='favicon.ico' type='image/x-icon'>
   </head>

   <body>
      <div id='arena'>
         <!-- Dialogue Box-->
         <div id='textBox'>
            <p id="dialogueText">Placeholder lololololol</p>
            <div id="answers">
               <button class="choices" id="choice1">Button test</button>
               <button class="choices" id="choice2">Button test</button>
               <button class="choices" id="choice3">Button test</button>
               <button class="choices" id="choice4">Button test</button>
            </div>

         </div>
         <!-- Game Area-->
         <canvas id='game-canvas' width='700' height='500'>
            Your browser does not support HTML5 Canvas.
         </canvas>
         <!-- Instructions-->
         <div id='instructions'>
            <div class='keys'>
               &uarr; &larr; &darr; &rarr; / wasd 
               <div class='explanation'>move</div>
            </div>

            <div class='keys'>
               spacebar <div class='explanation'>attack</div>
            </div>

            <div class='keys'>
               e <div class='explanation'>interact</div>
            </div>

            <div class='keys'>
               mouse <div class='explanation'>select answer</div>
            </div>
         </div>
      </div>

      <!-- JavaScript................................................-->
	  <script src='sprites.js'></script>
      <script src="project_minotaur.js"></script>
	  <script src='player.js'></script>
      <script src='text_box.js'></script>
  </body>
</html>
